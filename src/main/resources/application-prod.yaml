server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: sticker-art-gallery
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
          temperature: 0.7
          max-tokens: 1000
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  # Отключаем тесты на проде
  test:
    database:
      replace: none  # Не заменяем БД на тестовую
    context:
      cache:
        max-size: 0  # Отключаем кэш тестового контекста
  
  # Отключаем автоконфигурацию тестов
  autoconfigure:
    exclude:
      - org.springframework.boot.test.autoconfigure.orm.jpa.DataJpaTestAutoConfiguration
      - org.springframework.boot.test.autoconfigure.web.servlet.WebMvcTestAutoConfiguration
      - org.springframework.boot.test.autoconfigure.json.JsonTestAutoConfiguration
  
  # Flyway для production
  flyway:
    enabled: true
    validate-on-migrate: true
    baseline-on-migrate: false  # В продакшне базовая миграция должна быть применена явно

# Отключаем тестовые профили
spring.profiles.exclude: unit

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

app:
  url: ${APP_URL}
  mini-app:
    url: ${MINI_APP_URL:${app.url}/mini-app/}
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN}

telegram:
  bot:
    token: ${TELEGRAM_API_TOKEN}
    name: ${TELEGRAM_BOT_NAME}
    webhook:
      url: ${BOT_WEBHOOK_URL}

# Отключаем тесты на проде
spring:
  test:
    database:
      replace: none  # Не заменяем БД на тестовую
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway управляет схемой в продакшне
    show-sql: false  # Отключаем SQL логи в продакшне

logging:
  level:
    # Глобальный уровень (можно переопределить через LOGGING_LEVEL_ROOT)
    root: ${LOGGING_LEVEL_ROOT:WARN}
    
    # Наше приложение (можно переопределить через LOGGING_LEVEL_APP)
    com.example.sticker_art_gallery: ${LOGGING_LEVEL_APP:WARN}
    
    # Конкретные компоненты с шумными логами - ERROR или OFF
    com.example.sticker_art_gallery.service.telegram: ${LOGGING_LEVEL_TELEGRAM:ERROR}
    com.example.sticker_art_gallery.service.proxy: ${LOGGING_LEVEL_PROXY:ERROR}
    com.example.sticker_art_gallery.service.file: ${LOGGING_LEVEL_FILE:ERROR}
    com.example.sticker_art_gallery.service.metrics: ${LOGGING_LEVEL_METRICS:ERROR}
    com.example.sticker_art_gallery.controller: ${LOGGING_LEVEL_CONTROLLER:WARN}
    com.example.sticker_art_gallery.util: ${LOGGING_LEVEL_UTIL:ERROR}
    
    # Spring Framework - только критические ошибки
    org.springframework.web: ${LOGGING_LEVEL_SPRING_WEB:ERROR}
    org.springframework.security: ${LOGGING_LEVEL_SPRING_SECURITY:ERROR}
    org.springframework.jdbc: ${LOGGING_LEVEL_SPRING_JDBC:ERROR}
    org.springframework.boot.autoconfigure: ${LOGGING_LEVEL_SPRING_AUTOCONFIGURE:ERROR}
    
    # Hibernate - OFF (не нужны SQL логи на проде)
    org.hibernate: ${LOGGING_LEVEL_HIBERNATE:ERROR}
    org.hibernate.SQL: ${LOGGING_LEVEL_HIBERNATE_SQL:OFF}
    org.hibernate.type.descriptor.sql: ${LOGGING_LEVEL_HIBERNATE_BINDER:OFF}
    
    # HikariCP - только критические ошибки
    com.zaxxer.hikari: ${LOGGING_LEVEL_HIKARI:ERROR}
    
    # Telegram API - только важные сообщения
    org.telegram: ${LOGGING_LEVEL_TELEGRAM_API:WARN}
    
    # Flyway - INFO (нужно видеть миграции)
    org.flywaydb: ${LOGGING_LEVEL_FLYWAY:INFO}
    
    # Redis - только ошибки
    org.springframework.data.redis: ${LOGGING_LEVEL_REDIS:ERROR}
    io.lettuce: ${LOGGING_LEVEL_LETTUCE:ERROR}
    
    # Полностью отключаем тесты (не должны запускаться на проде)
    org.springframework.test: OFF
    org.junit: OFF
    org.gradle: OFF
    org.testcontainers: OFF
  pattern:
    console: "%d{HH:mm:ss.SSS} %highlight(%-5level) %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /data/app.log
    max-size: 10MB
    max-history: 7 