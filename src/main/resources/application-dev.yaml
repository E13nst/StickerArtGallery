# Конфигурация для dev профиля с подключением к продакшн PostgreSQL

# Настройки приложения для разработки
app:
  url: ${APP_URL:http://localhost:8080}
  service-api-token: ${SERVICE_API_TOKEN:}
  mini-app:
    url: ${MINI_APP_URL:${app.url}/mini-app/}
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN:dev-bot-token-placeholder}

# Тестовый initData для разработки
# Этот initData можно использовать в Swagger UI для тестирования API
# ВНИМАНИЕ: Используйте только для разработки!
telegram:
  test:
    init-data: "query_id=AAHdF6IQAAAAAN0XohDhrOrc&user=%7B%22id%22%3A123456789%2C%22first_name%22%3A%22Test%22%2C%22last_name%22%3A%22User%22%2C%22username%22%3A%22testuser%22%2C%22language_code%22%3A%22en%22%7D&auth_date=1640995200&hash=test_hash_for_development_only"
    bot-name: "StickerGallery"

# JPA конфигурация для разработки с продакшн PostgreSQL
spring:
  # Настройки БД для разработки (подключение к продакшн PostgreSQL на Amvera)
  datasource:
    url: jdbc:postgresql://${DB_HOST:amvera-e13nst-run-postgres}:${DB_PORT:5432}/${DB_NAME:mindbase}
    username: ${DB_USERNAME:dalek}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 3  # Меньший пул для dev
      minimum-idle: 1
      leak-detection-threshold: 30000
      connection-test-query: SELECT 1
      auto-commit: false
    
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway управляет схемой
    show-sql: true  # Показываем SQL в dev режиме
    properties:
      hibernate:
        format_sql: true  # Форматируем SQL для читаемости
        use_sql_comments: true
        jdbc:
          batch_size: 10  # Меньший batch для dev
          time_zone: UTC
        connection:
          provider_disables_autocommit: true
  
  # Flyway для dev среды - включаем с проверками существования
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    baseline-version: 1.0.0
    clean-on-validation-error: false  # НЕ очищаем продакшн БД!

# Логирование для разработки
logging:
  level:
    com.example.sticker_art_gallery: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG  # Отладка Flyway
