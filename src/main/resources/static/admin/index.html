<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи - Админ панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="bg-gray-100">
    <!-- Layout with Sidebar -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar будет вставлен динамически через sidebar.js -->
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Пользователи</h2>
                    <div class="flex items-center space-x-2">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Поиск по User ID или username..." 
                            class="px-2 py-1 text-xs border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>
                
                <!-- Filters -->
                <div id="filters-container"></div>
                
                <!-- Bulk Actions -->
                <div id="bulk-actions" class="hidden bg-blue-50 p-2 rounded-lg mb-2">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-700">
                            Выбрано: <span id="selected-count">0</span>
                        </span>
                        <div class="space-x-1">
                            <button onclick="bulkBlock()" class="px-2 py-1 text-xs bg-red-600 text-white rounded-md hover:bg-red-700">
                                Заблокировать
                            </button>
                            <button onclick="bulkUnblock()" class="px-2 py-1 text-xs bg-green-600 text-white rounded-md hover:bg-green-700">
                                Разблокировать
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Table -->
                <div id="users-table"></div>
            </div>
        </main>
    </div>
    
    <!-- Create ART Transaction Modal -->
    <div id="art-tx-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Создать ART-транзакцию</h3>
                <form id="art-tx-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">User ID (Telegram)</label>
                        <input type="number" id="art-tx-user-id" required
                               class="mt-1 block w-full px-3 py-2 border rounded-md text-sm"
                               placeholder="123456789">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Сумма (положительная — начисление, отрицательная — списание)</label>
                        <input type="number" id="art-tx-amount" required
                               class="mt-1 block w-full px-3 py-2 border rounded-md text-sm"
                               placeholder="50 или -20">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Сообщение пользователю (опционально)</label>
                        <textarea id="art-tx-message" rows="3"
                                  class="mt-1 block w-full px-3 py-2 border rounded-md text-sm"
                                  placeholder="Текст, который бот отправит в личку"></textarea>
                    </div>
                    <div id="art-tx-result" class="hidden text-sm"></div>
                    <div class="flex justify-end space-x-2 pt-2">
                        <button type="button" id="art-tx-cancel" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 text-sm">Отмена</button>
                        <button type="submit" id="art-tx-submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full modal-content">
                <div class="p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Редактировать пользователя</h3>
                    <form id="edit-form" class="space-y-4">
                        <input type="hidden" id="edit-user-id">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Роль</label>
                            <select id="edit-role" class="mt-1 block w-full px-3 py-2 border rounded-md">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Статус подписки</label>
                            <select id="edit-subscription" class="mt-1 block w-full px-3 py-2 border rounded-md">
                                <option value="NONE">NONE</option>
                                <option value="ACTIVE">ACTIVE</option>
                                <option value="EXPIRED">EXPIRED</option>
                                <option value="CANCELLED">CANCELLED</option>
                            </select>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="edit-blocked" class="rounded border-gray-300">
                            <label for="edit-blocked" class="ml-2 text-sm text-gray-700">Заблокирован</label>
                        </div>
                        
                        <div class="flex justify-end space-x-2 pt-4">
                            <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
                                Отмена
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/admin/js/utils.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script src="/admin/js/table.js"></script>
    <script src="/admin/js/filters.js"></script>
    <script src="/admin/js/users.js"></script>
</body>
</html>
