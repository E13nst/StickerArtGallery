<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART Транзакции - Админ панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar будет вставлен динамически через sidebar.js -->
        
        <main class="flex-1 overflow-y-auto">
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Журнал ART транзакций</h2>
                    <button id="create-art-tx-btn" type="button" class="px-3 py-1.5 text-xs bg-green-600 text-white rounded hover:bg-green-700">
                        + Создать ART-транзакцию
                    </button>
                </div>
                <div id="filters-container"></div>
                <div id="transactions-table"></div>
                <div id="empty-state" class="hidden text-center py-8 text-gray-500 text-sm">
                    Нет транзакций по заданным фильтрам.
                </div>
                <div id="error-state" class="hidden text-center py-8 text-red-600 text-sm">
                    Ошибка загрузки. <button id="error-retry-btn" class="underline">Повторить</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно создания ART-транзакции -->
    <div id="create-art-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Создать ART-транзакцию</h3>
                <form id="create-art-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">User ID (Telegram)</label>
                        <input type="number" id="create-art-user-id" required class="mt-1 block w-full px-3 py-2 border rounded-md text-sm" placeholder="123456789">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Сумма (положительная — начисление, отрицательная — списание)</label>
                        <input type="number" id="create-art-amount" required class="mt-1 block w-full px-3 py-2 border rounded-md text-sm" placeholder="50 или -20">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Сообщение пользователю (опционально)</label>
                        <textarea id="create-art-message" rows="3" class="mt-1 block w-full px-3 py-2 border rounded-md text-sm" placeholder="Текст, который бот отправит в личку"></textarea>
                    </div>
                    <div id="create-art-result" class="hidden text-sm"></div>
                    <div class="flex justify-end space-x-2 pt-2">
                        <button type="button" id="create-art-cancel" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 text-sm">Отмена</button>
                        <button type="submit" id="create-art-submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/admin/js/utils.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script src="/admin/js/table.js"></script>
    <script src="/admin/js/filters.js"></script>
    <script src="/admin/js/art-transactions.js"></script>
</body>
</html>
