<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лог генерации - Админ панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar будет вставлен динамически через sidebar.js -->
        
        <main class="flex-1 overflow-y-auto">
            <div class="p-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Лог генерации стикеров</h2>
                <div class="mb-4 flex items-center gap-2">
                    <input type="text" id="taskId-input" placeholder="Task ID..."
                        class="px-2 py-1 text-xs border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                    <button id="apply-filters-btn" class="px-3 py-1 text-xs bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Применить
                    </button>
                    <button id="retry-btn" class="px-3 py-1 text-xs bg-gray-200 rounded-md hover:bg-gray-300 hidden">
                        Повторить
                    </button>
                </div>
                <div id="filters-container"></div>
                <div id="logs-table"></div>
                <div id="empty-state" class="hidden text-center py-8 text-gray-500 text-sm">
                    Нет записей по заданным фильтрам.
                </div>
                <div id="error-state" class="hidden text-center py-8 text-red-600 text-sm">
                    Ошибка загрузки. <button id="error-retry-btn" class="underline">Повторить</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Detail modal -->
    <div id="detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="text-lg font-medium text-gray-900">Детали генерации</h3>
                    <button type="button" onclick="closeDetailModal()" class="text-gray-500 hover:text-gray-700">Закрыть</button>
                </div>
                <div id="detail-content" class="p-4 overflow-y-auto flex-1 text-sm"></div>
            </div>
        </div>
    </div>

    <script src="/admin/js/utils.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script src="/admin/js/table.js"></script>
    <script src="/admin/js/filters.js"></script>
    <script src="/admin/js/generation-logs.js"></script>
</body>
</html>
