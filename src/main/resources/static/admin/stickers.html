<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стикерсеты - Админ панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="bg-gray-100">
    <!-- Layout with Sidebar -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar будет вставлен динамически через sidebar.js -->
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Стикерсеты</h2>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Поиск по названию..." 
                        class="px-2 py-1 text-xs border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <!-- Filters -->
                <div id="filters-container"></div>
                
                <!-- Bulk Actions -->
                <div id="bulk-actions" class="hidden bg-blue-50 p-2 rounded-lg mb-2">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-700">
                            Выбрано: <span id="selected-count">0</span>
                        </span>
                        <div class="space-x-1">
                            <button onclick="bulkBlock()" class="px-2 py-1 text-xs bg-red-600 text-white rounded-md hover:bg-red-700">
                                Заблокировать
                            </button>
                            <button onclick="bulkUnblock()" class="px-2 py-1 text-xs bg-green-600 text-white rounded-md hover:bg-green-700">
                                Разблокировать
                            </button>
                            <button onclick="bulkDelete()" class="px-2 py-1 text-xs bg-gray-600 text-white rounded-md hover:bg-gray-700">
                                Удалить
                            </button>
                            <button onclick="bulkSetOfficial()" class="px-2 py-1 text-xs bg-yellow-600 text-white rounded-md hover:bg-yellow-700">
                                Сделать официальными
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Table -->
                <div id="stickers-table"></div>
            </div>
        </main>
    </div>
    
    <!-- Edit Stickerset Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full modal-content">
                <div class="p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Редактировать стикерсет</h3>
                    <form id="edit-form" class="space-y-4">
                        <input type="hidden" id="edit-sticker-id">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Название</label>
                            <input type="text" id="edit-title" readonly class="mt-1 block w-full px-3 py-2 border rounded-md bg-gray-50">
                        </div>
                        
                        <div class="flex justify-end space-x-2 pt-4">
                            <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
                                Закрыть
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/admin/js/utils.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script src="/admin/js/table.js"></script>
    <script src="/admin/js/filters.js"></script>
    <script src="/admin/js/stickers.js"></script>
</body>
</html>
