<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Style Presets - Sticker Art Gallery Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar будет вставлен динамически через sidebar.js -->
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-4">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">Global Style Presets</h2>
                        <p class="text-sm text-gray-600 mt-1">Управление глобальными пресетами стилей для всех пользователей</p>
                    </div>
                    <button id="add-preset-btn" class="px-3 py-1.5 text-xs bg-blue-600 text-white rounded hover:bg-blue-700">
                        + Добавить пресет
                    </button>
                </div>

                <!-- Таблица пресетов -->
                <div class="bg-white rounded-lg shadow overflow-hidden admin-table-compact">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Название</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Промпт</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Миниатюра</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Порядок</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="presets-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Динамически заполняется через JS -->
                        </tbody>
                    </table>
                    <div id="loading" class="text-center py-8 text-gray-500">
                        Загрузка...
                    </div>
                    <div id="no-data" class="hidden text-center py-8 text-gray-500">
                        Пресеты не найдены
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно добавления/редактирования -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between p-6 border-b sticky top-0 bg-white">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Добавить пресет</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">×</button>
            </div>
            <form id="preset-form" class="p-6 space-y-4">
                <input type="hidden" id="preset-id">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Название*</label>
                    <input type="text" id="preset-name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Например: Минимализм">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Описание (опционально)</label>
                    <textarea id="preset-description" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Краткое описание стиля"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Стиль промпта*</label>
                    <textarea id="preset-style-prompt" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm" placeholder="minimalist, clean lines, simple shapes"></textarea>
                    <p class="text-xs text-gray-500 mt-1">Промпт, который будет добавляться к пользовательскому запросу</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL миниатюры (опционально)</label>
                    <input type="url" id="preset-thumbnail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/thumbnail.jpg">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Порядок отображения*</label>
                        <input type="number" id="preset-display-order" required min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="0">
                    </div>
                    <div class="flex items-center">
                        <div>
                            <input type="checkbox" id="preset-enabled" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="preset-enabled" class="ml-2 text-sm text-gray-700">Активен (доступен пользователям)</label>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Отмена
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50"></div>

    <script src="/admin/js/utils.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script src="/admin/js/style-presets.js"></script>
</body>
</html>
