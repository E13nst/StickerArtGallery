<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Админ панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Админ панель
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sticker Art Gallery
                </p>
            </div>
            
            <!-- Автоматическая авторизация из Telegram Mini App -->
            <div id="auto-login-section" class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Авторизация через Telegram</h3>
                <button
                    id="auto-login-btn"
                    type="button"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Войти автоматически
                </button>
                <p id="auto-login-status" class="mt-2 text-sm text-gray-500"></p>
            </div>
            
            <!-- Разделитель -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-100 text-gray-500">или</span>
                </div>
            </div>
            
            <!-- Ручной ввод initData -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Ручной ввод initData</h3>
                <form id="manual-login-form" class="space-y-4">
                    <div>
                        <label for="initData" class="block text-sm font-medium text-gray-700">
                            Telegram initData
                        </label>
                        <textarea
                            id="initData"
                            name="initData"
                            rows="4"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="query_id=...&user=...&auth_date=...&hash=..."
                            required
                        ></textarea>
                        <p class="mt-1 text-xs text-gray-500">
                            Вставьте строку initData, полученную от Telegram Web App
                        </p>
                    </div>
                    
                    <button
                        type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/admin/js/utils.js"></script>
    <script src="/admin/js/api.js"></script>
    <script src="/admin/js/auth.js"></script>
    <script>
        // НЕ делаем автоматический редирект - пусть пользователь сам войдет
        // Это предотвращает бесконечный цикл при ошибках авторизации
        
        // Автоматическая авторизация
        document.getElementById('auto-login-btn').addEventListener('click', async function() {
            const statusEl = document.getElementById('auto-login-status');
            const btnEl = this;
            
            btnEl.disabled = true;
            btnEl.textContent = 'Проверка...';
            statusEl.textContent = 'Получение данных из Telegram...';
            
            const initData = getInitDataFromTelegram();
            
            if (initData) {
                statusEl.textContent = 'Данные получены, авторизация...';
                const success = await login(initData);
                
                if (!success) {
                    btnEl.disabled = false;
                    btnEl.textContent = 'Войти автоматически';
                    statusEl.textContent = 'Ошибка авторизации';
                }
            } else {
                btnEl.disabled = false;
                btnEl.textContent = 'Войти автоматически';
                statusEl.textContent = 'Не удалось получить данные. Откройте страницу в Telegram Mini App или используйте ручной ввод.';
                statusEl.classList.add('text-red-600');
            }
        });
        
        // Ручная авторизация
        document.getElementById('manual-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const initData = document.getElementById('initData').value.trim();
            
            if (!initData) {
                showNotification('Введите initData', 'error');
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Авторизация...';
            
            const success = await login(initData);
            
            if (!success) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Войти';
            }
        });
    </script>
</body>
</html>
