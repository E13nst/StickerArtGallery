# Test configuration
spring.profiles.active=test

# Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging configuration for tests
logging.level.com.example.sticker_art_gallery=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Telegram Bot API configuration for tests
telegram.bot.token=test_bot_token
app.url=http://localhost:8080
sticker.processor.url=http://localhost:8081

# Redis configuration for tests (disabled)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=

# Cache configuration for tests
spring.cache.type=none

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test

# Disable actuator security
management.security.enabled=false

# Test database initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:test-schema.sql
spring.sql.init.data-locations=classpath:test-data.sql
